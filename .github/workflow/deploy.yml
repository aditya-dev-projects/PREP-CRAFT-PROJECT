# Name of your workflow
name: Deploy Website

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs
jobs:
  build-and-deploy:
    # The type of machine the job will run on
    runs-on: ubuntu-latest

    # The sequence of tasks
    steps:
      # 1. Checks-out your repository's code
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Sets up the Node.js environment
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Installs dependencies and builds your project
      - name: Install and Build 🛠️
        run: |
          npm install
          npm run build

      # 4. Deploys the 'dist' folder to your FTP server using your secrets
      - name: Deploy to FTP 🚀
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./htdocs/
          clean-up: true